name: Lint

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install clang-format
      run: sudo apt-get install -y clang-format
    - name: Run clang-format
      run: |
        find . -name '*.h' -o -name '*.cpp' | xargs clang-format --dry-run --Werror